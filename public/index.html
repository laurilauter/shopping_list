<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="top">
        <h3>Shopping List</h3>
      </div>

      <div id="item-div">
        <div id="list-item-div"></div>
      </div>

      <div id="add-item-div">
        <div class="input-item-container">
          <input id="input-item" type="text" placeholder=" Add item.." />
          <button id="insert-item-btn" class="btn">INSERT</button>
        </div>
      </div>

      <div class="footer">
        <button id="hide-completed-btn" class="completed-visible btn">
          HIDE COMPLETED
        </button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
